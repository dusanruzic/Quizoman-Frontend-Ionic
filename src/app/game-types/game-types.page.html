
<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
      
          <ion-button fill="undefined" [routerLink]="'/profil'">
            <ion-icon  slot="start" name="person"></ion-icon>
          </ion-button>
        
        
            <ion-title text-left>Izaberi kategoriju igre</ion-title>
        
          <ion-button fill="undefined" [routerLink]="'/ranglista'">
            <ion-icon name="stats"></ion-icon>
          </ion-button>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let category of listaKategorija" routerLink = "/game-play/{{category.name}}">
      <ion-card  [ngClass]="'popuniSirinu'">
        <ion-card-header>
          <ion-card-title>{{category.name}}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          {{category.description}}
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
