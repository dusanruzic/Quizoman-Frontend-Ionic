<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button fill="undefined" [routerLink]="['/tabs']" routerDirection="backward" [disabled] = "started">
            <ion-icon slot="start" name="arrow-round-back"></ion-icon>
            <ion-label> Vrati se na kategorije </ion-label>
          </ion-button>
      </ion-col>

    </ion-row>


    <ion-row>
      <ion-col size="4" offset=4 style="text-align:center">
        <ion-button expand="full" size="medium" color="medium" (click)="startButton()" [disabled] = "started || stopped">
         Start
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <p text-center>Ukupno poena: {{ukupnoPoena}}</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <p id="preostaloPitanja" text-center>Preostalo pitanja: {{preostaloPitanja}}</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <p id="time" text-center>00:{{time}}</p>
      </ion-col>
    </ion-row>

    <ion-row id="question" *ngIf="showQuestion">
      <ion-col>
        <ion-label >
          {{textPitanja}}
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col offset="3" size="3" class="helpButton">
        <ion-button size="small" color="light" (click)="showHint()" [disabled] = "!started">
          <ion-icon slot="start" name="information-circle-outline"></ion-icon>hint
        </ion-button>
      </ion-col>
      <ion-col size="3" class="helpButton">
        <ion-button size="small" color="light" (click)="skipAnswer()" [disabled] = "!started">
          <ion-icon slot="start" name="fastforward" ></ion-icon>skip
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div id="hint" *ngIf="!hintHidden">
          <p>{{textHint}}</p>
        </div>
      </ion-col>
    </ion-row>

    <ion-row id="answerRow">
      <ion-col size=8>
        <ion-item>
          <ion-input [(ngModel)]="answer" name="answer" placeholder="Answer"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size=2 offset=1>
        <ion-button size="small" (click)="submitAnswer()" [disabled] = "!started">submit</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
